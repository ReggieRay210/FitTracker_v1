<!--All pages will receive customization from here.-->
<!--base template for other pages-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} FitTracker {% endblock %}</title>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/main.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm border-bottom border-dark">
            <div class="container-fluid">
                <img src="{{url_for('static', filename='RAG_Fitness_Transparent.png')}}" alt="site logo" style="width:70px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navBarNav">
                    <div class="navbar-nav ms-auto mt-2">
                        {% block navButton %}
                        <button class="btn rounded-pill" type="button" id="siteButton_primary">
                            {% block homeLink %}
                            <a href="{{ url_for('register')}}" id="homeLink">Register</a>
                            {% endblock %}
                        </button>
                        {% endblock %}

                        <button class="btn rounded-pill" type="button" id="siteButton_secondary">
                            {% block logButton %}
                            <a href="{{ url_for('login') }}" id="logLink">Login</a>
                            {% endblock %}
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="justify-content-center align-items-center min-vh-100">
        {% block pageContent %}{% endblock %}
        </div>
    </body> 
    <footer class="mt-2 text-lg-start">
        <div class="text-center p-0">
            <p class="text-muted">Â© 2025 FitTracker. All rights reserved.</p>
        </div>
    </footer>
</html>
